<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pool Party Bucket List</title>
  <style>
    :root {
      --primary: #00c2ff;
      --secondary: #a1f3ff;
    }

    body {
      margin: 0;
      font-family: 'Comic Sans MS', 'Segoe UI', cursive, sans-serif;
      background: radial-gradient(circle at center, #a1f3ff, #00c2ff);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 25px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 480px;
      width: 90%;
      animation: floatIn 0.8s ease;
      overflow-y: auto;
    }

    h1 {
      font-size: 2.2rem;
      color: #007da7;
      margin-bottom: 1rem;
    }

    #idea {
      font-size: 1.4rem;
      color: #006a87;
      margin: 1.5rem 0;
      min-height: 80px;
      transition: transform 0.4s ease, opacity 0.4s ease;
    }

    .splash {
      animation: splash 0.5s ease-out;
    }

    button {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 12px;
      cursor: pointer;
      margin: 0.5rem 0.3rem;
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    button:hover {
      background-color: #009cd0;
      transform: scale(1.07);
    }

    .footer {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #444;
    }

    #favorites {
      margin-top: 1.5rem;
      text-align: left;
      background: #f0faff;
      padding: 1rem;
      border-radius: 10px;
      max-height: 200px;
      overflow-y: auto;
    }

    #favorites h3 {
      margin-top: 0;
      color: #007da7;
    }

    #favorites ul {
      list-style: none;
      padding-left: 1rem;
    }

    #favorites li {
      margin-bottom: 0.5rem;
      color: #333;
    }

    @keyframes splash {
      0% { opacity: 0; transform: scale(0.8) rotate(-3deg); }
      100% { opacity: 1; transform: scale(1) rotate(0); }
    }

    @keyframes floatIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üèä Pool Party Bucket List</h1>
    <div id="idea">Click below to get a fun pool idea!</div>
    <button onclick="generateIdea()">üíß Splash Me</button>
    <button onclick="saveFavorite()">‚≠ê Save to Favorites</button>
    <button onclick="resetIdeas()">üîÑ Reset</button>
    <div id="favorites">
      <h3>‚≠ê Favorites</h3>
      <ul id="favList"></ul>
    </div>
    <div class="footer">Make this summer epic! üòé</div>
  </div>

  <script>
    const poolIdeas = [
      "Have a cannonball contest üí¶",
      "Host a poolside karaoke party üé§",
      "Play ‚ÄòSharks and Minnows‚Äô ü¶à",
      "Have a floatie race with friends üõü",
      "Make poolside popsicles together üçì",
      "Create a DIY slip-n-slide üåà",
      "Do a pool dance party with music üé∂",
      "Try synchronized swimming (and fail!) ü§ø",
      "Play water balloon dodgeball üí£",
      "Make a beach ball volleyball court üèê",
      "Set up a pool treasure hunt ü™ô",
      "Eat lunch on a float üçî",
      "Have a night swim with glow sticks üåå",
      "Draw funny faces on floaties üé®",
      "Build a towel fort near the pool üè∞"
    ];

    let remainingIdeas = [...poolIdeas];
    let currentIdea = "";

    function generateIdea() {
      const display = document.getElementById("idea");

      if (remainingIdeas.length === 0) {
        display.textContent = "üéâ You‚Äôve done it all! Hit Reset to start again!";
        currentIdea = "";
        return;
      }

      const index = Math.floor(Math.random() * remainingIdeas.length);
      currentIdea = remainingIdeas.splice(index, 1)[0];

      display.classList.remove('splash');
      void display.offsetWidth;
      display.textContent = currentIdea;
      display.classList.add('splash');
    }

    function resetIdeas() {
      remainingIdeas = [...poolIdeas];
      currentIdea = "";
      document.getElementById("idea").textContent = "Ready for more pool fun? Click Splash Me!";
    }

    function saveFavorite() {
      if (!currentIdea) return;

      let favs = JSON.parse(localStorage.getItem("favorites")) || [];
      if (!favs.includes(currentIdea)) {
        favs.push(currentIdea);
        localStorage.setItem("favorites", JSON.stringify(favs));
        renderFavorites();
      }
    }

    function renderFavorites() {
      const favList = document.getElementById("favList");
      favList.innerHTML = "";
      let favs = JSON.parse(localStorage.getItem("favorites")) || [];
      favs.forEach(fav => {
        const li = document.createElement("li");
        li.textContent = fav;
        favList.appendChild(li);
      });
    }

    renderFavorites(); // Load saved favorites on page load
  </script>

</body>
</html>
